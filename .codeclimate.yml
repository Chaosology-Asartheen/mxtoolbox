engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
ratings:
  paths:
  - "src/**"
exclude_paths:
  - "**/tests/**/*"
  - "**/vendor/**/*"
  - "**/examples/**/*"
  - "composer.json"
  - "src/MxToolbox/autoload.php"
  - "src/MxToolbox/blacklists.txt"
  - "README.md"
  - "LICENSE.md"
  - "CHANGELOG.md"
  