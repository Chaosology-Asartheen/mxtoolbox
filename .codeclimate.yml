engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
ratings:
  paths:
  - "**.php"
exclude_paths:
  - tests/**/*
  - examples/**/*
  - vendor/**/*
  - "composer.json"
  - "src/MxToolbox/blacklists.txt"
  - "README.md"
  - "LICENSE.md"
  - "CHANGELOG.md"
  